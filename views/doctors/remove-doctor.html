<section id="widget-grid" class="">
	<div class="row">
		<div class="col-sm-3 col-md-2 col-lg-2"></div>
		<article class="col-sm-6 col-md-8 col-lg-8">
			<div class="jarviswidget col-lg-12" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-times"></i> </span>
					<h2>Borrado de Médicos</h2>		
				</header>
				<div>
					<div class="widget-body">
						<form class="form-horizontal" id="form-removeDoctors">
							<fieldset>			
								<div class="form-group row m-b-15">					
									<label class="col-md-4 control-label">Buscar Médico</label>
									<div class="col-md-4">
										<input class="form-control ui-autocomplete-input" placeholder="Matrícula - Nombre, Apellido" type="text" id="search-doctor" autocomplete="off">
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Matrícula</label>
									<div class="col-md-3">
										<input class="form-control" id="enrollment" placeholder="Matrícula" type="number" disabled>
									</div>
								</div>
								<div class="form-group row m-b-15">				
									<label class="col-md-4 control-label" for="typeEnrollment">Tipo de Matrícula</label>
									<div class="col-md-4">			
										<select class="form-control" id="typeEnrollment" disabled>
											<option selected="" disabled="">Tipo de Matrícula</option>
											<option value="0">Provincial</option>
											<option value="1">Nacional</option>
										</select> 
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Nombre</label>
									<div class="col-md-4">
										<input class="form-control" id="firstname" placeholder="Nombre del Médico" type="text" disabled>
									</div>
								</div>
								<div class="form-group row m-b-15">				
									<label class="col-md-4 control-label">Apellido</label>
									<div class="col-md-4">
										<input class="form-control" id="lastname" placeholder="Apellido del Médico" type="text" disabled>
									</div>
								</div>
								<div class="form-group row m-b-15">				
									<label class="col-md-4 control-label">Domicilio</label>
									<div class="col-md-4">
										<input class="form-control" id="address" placeholder="Domicilio" type="text" disabled>
									</div>
								</div>
								<div class="form-group row m-b-15">				
									<label class="col-md-4 control-label">Teléfono</label>
									<div class="col-md-4">
										<input class="form-control" id="phone" placeholder="Teléfono" type="number" disabled>
									</div>
								</div>							
							</fieldset>
							<div class="form-actions text-center">
								<div class="row">
									<div class="col-md-12">
										<input class="btn btn-primary" id="btn-removeUser" onclick="RemoveDoctor();" type="button" value="Eliminar Médico">											
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- end widget -->
		</article>
		<div class="col-sm-3 col-md-2 col-lg-2"></div>
	</div>
</section>
