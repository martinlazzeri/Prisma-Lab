<section id="widget-grid" class="">
	<div class="row">
		<div class="col-sm-3 col-md-2 col-lg-2"></div>
		<article class="col-sm-6 col-md-8 col-lg-8">
			<div class="jarviswidget" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false">						
				<header>							
					<span class="widget-icon"> <i class="fa fa-user"></i> </span>
					<h2>Alta de Pacientes</h2>
				</header>
				<div>
					<div class="jarviswidget-editbox">
					</div>
					<div class="widget-body">
						<form id="form-addPatients" class="form-horizontal">
							<fieldset>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">D.N.I. <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="dni" onblur="CheckPatientInputs('dni', 'dni');" class="form-control" placeholder="XXXXXXXX" type="number" maxlength="6" min="1" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" autofocus required/>
										<div class="error-message error-dni"></div>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Nombre <span class="text-danger">*</span></label>
									<div class="col-md-4">			
										<input id="firstname" class="form-control" placeholder="Nombre del paciente" type="text" required>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Apellido <span class="text-danger">*</span></label>
									<div class="col-md-4">	
										<input id="lastname" class="form-control" placeholder="Apellido del paciente" type="text" required>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="birthdate" class="form-control" type="date" required/>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label" for="sex">Sexo <span class="text-danger">*</span></label>
									<div class="col-md-4">			
										<select class="form-control" id="sex" required>
											<option selected="" disabled="">Seleccione una opción</option>
											<option value="0">Hombre</option>
											<option value="1">Mujer</option>
										</select> 
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Domicilio</label>
									<div class="col-md-4">	
										<input id="address" class="form-control" placeholder="Domicilio" type="text">
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Teléfono<span class="text-danger">*</span></label>
									<div class="col-md-4">	
										<input id="phone" class="form-control" placeholder="Teléfono" type="number" maxlength="10" min="1" max="9999999999" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"/>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Email</label>
									<div class="col-md-4">
										<input id="email" class="form-control" placeholder="Email" type="email">
									</div>
								</div>
							</fieldset>									
							<div class="form-actions text-center">
								<div class="row">
									<div class="col-md-12">
										<button class="btn btn-primary" onclick="AddPatient();" type="button" id="btn-addPatient">
											Ingresar Paciente
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</article>
		<div class="col-sm-3 col-md-2 col-lg-2"></div>
	</div>
</section>		
<script src="assets/js/patients/add-patient.js"></script>
