<section id="widget-grid" class="">
	<div class="row">
		<div class="col-sm-3 col-md-2 col-lg-2"></div>
		<article class="col-sm-6 col-md-8 col-lg-8">
			<div class="jarviswidget col-lg-12" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Borrado de Paciente</h2>		
				</header>
				<div>
					<div class="widget-body">
						<form class="form-horizontal" id="form-removePatients">
							<fieldset>			
								<div class="form-group row m-b-15">					
									<label class="col-md-4 control-label">Buscar Paciente</label>
									<div class="col-md-4">
										<input class="form-control ui-autocomplete-input" placeholder="D.N.I - Nombre, Apellido" type="text" id="search-patient" autocomplete="off">
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">D.N.I. <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="dni" onblur="CheckPatientInputs('dni', 'dni');" class="form-control" placeholder="XXXXXXXX" type="number" maxlength="6" min="1" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" disabled required/>
										<div class="error-message error-dni"></div>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Nombre <span class="text-danger">*</span></label>
									<div class="col-md-4">			
										<input id="firstname" class="form-control" placeholder="Nombre del paciente" type="text" disabled required>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Apellido <span class="text-danger">*</span></label>
									<div class="col-md-4">	
										<input id="lastname" class="form-control" placeholder="Apellido del paciente" type="text" disabled required>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="birthdate" class="form-control" type="date" disabled required/>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label" for="sex">Sexo <span class="text-danger">*</span></label>
									<div class="col-md-4">			
										<select class="form-control" id="sex" disabled required>
											<option selected="" disabled="">Seleccione una opción</option>
											<option value="0">Hombre</option>
											<option value="1">Mujer</option>
										</select> 
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Domicilio</label>
									<div class="col-md-4">	
										<input id="address" class="form-control" placeholder="Domicilio" type="text" disabled>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Teléfono<span class="text-danger">*</span></label>
									<div class="col-md-4">	
										<input id="phone" class="form-control" placeholder="Teléfono" type="number" maxlength="10" min="1" max="9999999999" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" disabled required/>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Email</label>
									<div class="col-md-4">
										<input id="email" class="form-control" placeholder="Email" type="email" disabled>
									</div>
								</div>							
							</fieldset>
							<div class="form-actions text-center">
								<div class="row">
									<div class="col-md-12">
										<input class="btn btn-primary" id="btn-removePatient" onclick="RemovePatient();" type="button" value="Eliminar Paciente" disabled>											
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- end widget -->
		</article>
		<div class="col-sm-3 col-md-2 col-lg-2"></div>
	</div>
</section>
<script src="assets/js/patients/remove-patient.js"></script>
