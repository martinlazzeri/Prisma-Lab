<section id="widget-grid" align="center">
	<div class="row">
		<div class="col-sm-3 col-md-2 col-lg-2"></div>
		<article class="col-sm-6 col-md-8 col-lg-8">
			<div class="jarviswidget" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false">						
				<header>	
					<span class="widget-icon"> <i class="fa fa-user"></i> </span>						
					<h2>Alta de Usuarios</h2>
				</header>
				<div>
					<div class="jarviswidget-editbox">
					</div>
					<div class="widget-body">
						<form id="form-addUsers" enctype="multipart/form-data" method="post" class="form-horizontal">
							<fieldset>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Nombre <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="firstname" class="form-control" placeholder="Nombre del usuario" type="text" required>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Apellido <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="lastname" class="form-control" placeholder="Apellido del usuario" type="text" required>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Nombre de Usuario <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="user-username" onblur="CheckUserInputs('username', 'user-username');" class="form-control" placeholder="Nombre de usuario" type="text" required>
										<div class="error-message error-username"></div>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Contrase침a <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="password" class="form-control" placeholder="Contrase침a" type="password" required/>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Email <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="email" onblur="CheckUserInputs('email', 'email');" class="form-control" placeholder="Email" type="email">
										<div class="error-message error-email"></div>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
									<div class="col-md-4">
										<input id="birthdate" class="form-control" type="date" required/>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<section class="col col-2">
										<label class="col-md-4 control-label">Rol <span class="text-danger">*</span></label>
										<div class="col-md-4">
											<select class="form-control" id="roleId">
												<option selected="" disabled="">Seleccione una opci칩n</option>
												<option value="1">Administrador</option>
												<option value="2">Auditor</option>
												<option value="3">Director</option>
												<option value="4">Secretaria</option>
											</select>
										</div>
									</section>									
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Imagen</label>
									<div class="col-md-5">
										<input id="image" name="upload" multiple type="file" class="btn btn-default" accept="image/*" onchange="ReadURL(this)">
										<p class="help-block">
											Seleccione una imagen para el usuario
										</p>
									</div>
								</div>
								<div class="form-group row m-b-15">
									<label class="col-md-4 control-label">Previsualizaci칩n</label>
									<div class="col-md-4">
										<img id="ShowImage" src="assets/img/users/avatar.gif" style="width:200px;heigth:200px">
									</div>
								</div>
							</fieldset>									
							<div class="form-actions text-center">
								<div class="row">
									<div class="col-md-12">
										<input class="btn btn-primary" onclick="AddUser();" type="button" id="btn-addUser" value="Ingresar Usuario">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</article>
		<div class="col-sm-3 col-md-2 col-lg-2"></div>
	</div>
</section>
<script src="assets/js/users/add-user.js"></script>
